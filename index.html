<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: linear-gradient(135deg, #ffcce7 0%, #ffd6e7 50%, #ffe6f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .mascot {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            position: relative;
        }

        .face {
            width: 180px;
            height: 160px;
            background: #fff;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: 20px;
            left: 10px;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.3);
        }

        .ear {
            width: 60px;
            height: 70px;
            background: #fff;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 0;
            box-shadow: 0 4px 10px rgba(255, 182, 193, 0.2);
        }

        .ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }

        .ear.right {
            right: 20px;
            transform: rotate(20deg);
        }

        .ear-inner {
            width: 35px;
            height: 45px;
            background: #ffb6c1;
            border-radius: 50%;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eye {
            width: 25px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 60px;
            animation: blink 3s infinite;
        }

        .eye.left {
            left: 45px;
        }

        .eye.right {
            right: 45px;
        }

        .eye-shine {
            width: 10px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .cheek {
            width: 35px;
            height: 25px;
            background: #ffb6c1;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            opacity: 0.6;
        }

        .cheek.left {
            left: 25px;
        }

        .cheek.right {
            right: 25px;
        }

        .nose {
            width: 12px;
            height: 10px;
            background: #ffb6c1;
            border-radius: 50%;
            position: absolute;
            top: 85px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mouth {
            width: 30px;
            height: 15px;
            border: 3px solid #ff69b4;
            border-top: none;
            border-radius: 0 0 30px 30px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .bow {
            width: 40px;
            height: 30px;
            position: absolute;
            top: 10px;
            right: 30px;
            animation: wiggle 2s ease-in-out infinite;
        }

        .bow::before,
        .bow::after {
            content: '';
            width: 20px;
            height: 25px;
            background: #ff69b4;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            top: 0;
        }

        .bow::before {
            left: 0;
            transform: rotate(-20deg);
        }

        .bow::after {
            right: 0;
            transform: rotate(20deg);
        }

        .bow-center {
            width: 12px;
            height: 12px;
            background: #ff1493;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 3rem;
            color: #ff69b4;
            text-shadow: 3px 3px 0 #fff, -1px -1px 0 #fff;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        .kawaii-text {
            font-size: 1.5rem;
            color: #ff8da1;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
            display: inline-block;
            margin-top: 20px;
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff69b4;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            font-size: 24px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="left: 10%; animation-delay: 0s;">üíï</div>
        <div class="heart" style="left: 20%; animation-delay: 1s;">üíñ</div>
        <div class="heart" style="left: 30%; animation-delay: 2s;">üíó</div>
        <div class="heart" style="left: 50%; animation-delay: 0.5s;">üíï</div>
        <div class="heart" style="left: 70%; animation-delay: 1.5s;">üíñ</div>
        <div class="heart" style="left: 80%; animation-delay: 3s;">üíó</div>
        <div class="heart" style="left: 90%; animation-delay: 2.5s;">üíï</div>
    </div>

    <div class="container">
        <div class="mascot">
            <div class="ear left">
                <div class="ear-inner"></div>
            </div>
            <div class="ear right">
                <div class="ear-inner"></div>
            </div>
            <div class="face">
                <div class="bow">
                    <div class="bow-center"></div>
                </div>
                <div class="eye left">
                    <div class="eye-shine"></div>
                </div>
                <div class="eye right">
                    <div class="eye-shine"></div>
                </div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>

        <h1>Hello World! ‚ú®</h1>
        <div class="kawaii-text">üå∏ Welcome to my kawaii page! üå∏</div>

        <div class="sparkle" style="top: 20%; left: 15%;">‚ú®</div>
        <div class="sparkle" style="top: 30%; right: 15%; animation-delay: 0.5s;">‚≠ê</div>
        <div class="sparkle" style="top: 60%; left: 10%; animation-delay: 1s;">‚ú®</div>
        <div class="sparkle" style="top: 70%; right: 10%; animation-delay: 1.5s;">‚≠ê</div>
    </div>
</body>
</html>
